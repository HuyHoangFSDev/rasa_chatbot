version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - order_pizza
  - order_food
  - inform_food

entities:
  - food

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thanks:
  - text: "You are welcome"

  utter_order_pizza:
  - text: "Sure what kind of pizza you want"

actions:
  - action_extract_food_entity
  - action_order_food
  - action_confirm_order

# session_expiration_time: Neu user khong phan hoi trong 60s
# ket thuc phien hoi thoai
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
